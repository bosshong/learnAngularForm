<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap.css"/>
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.css">
    <style>
        .wrapper{
            width: 200px;
            margin: 30px auto;
        }
        /*p.error{*/
            /*display: none;*/
        /*}*/
        p.success{
            color: green;
        }
        .input_result{
            position: relative;
            top: -27px;
            left: 180px;
        }
        .error{
            color: red;
        }
        input.error{
            border: 1px solid red;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="SignupController">

    <div class="wrapper">
        <h2>注册</h2>
        <form name="signUpForm" ng-submit="submitForm()">
            <div class="form-group" ng-class="{'has-success':signUpForm.username.$valid}">
                <label>用户名:</label>
                <input name="username"
                       type="text"
                       class="form-control"
                       ng-model="userdata.username"
                       ng-minlength="4"
                       ng-maxlength="32"
                       required
                        />
                <p class="fa fa-check input_result success"
                       ng-if="signUpForm.username.$valid"
                        ></p>
                <p class="error" ng-if="signUpForm.username.$error.required &&
                signUpForm.username.$touched">用户名不可为空</p>

                <p class="error" ng-if="(signUpForm.username.$error.minlength ||
                signUpForm.username.$error.maxlength) &&
                signUpForm.username.$touched">用户名长度应在4至32位之间</p>
            </div>
            <div class="form-group" ng-class="{'has-success':signUpForm.password.$valid}">
                <label>密码:</label>
                <input name="password"
                       type="password"
                       class="form-control"
                       ng-model="userdata.password"
                       ng-minlength="6"
                       ng-maxlength="255"
                       required
                        />
                <p class="fa fa-check input_result success"
                   ng-if="signUpForm.password.$valid"
                        ></p>
                <p class="error" ng-if="signUpForm.password.$error.required &&
                signUpForm.password.$touched">密码不可为空</p>
                <p class="error" ng-if="(signUpForm.password.$error.minlength || signUpForm.password.$error.maxlength) &&
                signUpForm.password.$touched">密码长度应在6到255之间</p>
            </div>
            <div class="form-group" ng-class="{'has-success':signUpForm.password2.$valid}">
                <label>确认密码:</label>
                <input name="password2"
                       type="password"
                       class="form-control"
                       ng-model="userdata.password2"
                       compare="userdata.password"
                       required
                        />
                <p class="fa fa-check input_result success"
                   ng-if="signUpForm.password2.$valid"
                        ></p>
                <p class="error" ng-if="signUpForm.password2.$error.compare &&
                signUpForm.password2.$touched">两次输入密码不一致</p>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">注册</button>
            </div>
        </form>
    </div>


   <script src="lib/angular.js"></script>
   <script src="JS/main.js"></script>
</body>
</html>
